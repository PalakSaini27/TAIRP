<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css3/3.css">
</head>
<body>
    <section>
        <h1>Image Gallery Filtering</h1>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="food">Food</li>
            <li class="list" data-filter="travel">Travel</li>
            <li class="list" data-filter="toys">Toys</li>
            <li class="list" data-filter="stationary">Stationary</li>
            <li class="list" data-filter="house">House</li>
        </ul>
        <div class="product">
            <div class="itemBox" data-item="food"><img src="f1.jpg"></div>
            <div class="itemBox" data-item="travel"><img src="t1.jpg"></div>
            <div class="itemBox" data-item="toys"><img src="toy1.jpg"></div>
            <div class="itemBox" data-item="stationary"><img src="st1.jpg"></div>
            <div class="itemBox" data-item="food"><img src="f2.webp"></div>
            <div class="itemBox" data-item="house"><img src="h1.jpg"></div>
            <div class="itemBox" data-item="travel"><img src="t2.webp"></div>
            <div class="itemBox" data-item="food"><img src="f3.webp"></div>
            <div class="itemBox" data-item="toys"><img src="toy2.jpg"></div>
            <div class="itemBox" data-item="stationary"><img src="s5.jpeg"></div>
            <div class="itemBox" data-item="stationary"><img src="st3.jpg"></div>
            <div class="itemBox" data-item="food"><img src="f4.jpg"></div>
            <div class="itemBox" data-item="toys"><img src="toy4.jpg"></div>
            <div class="itemBox" data-item="travel"><img src="t3.jpg"></div>
            <div class="itemBox" data-item="food"><img src="f5.jpg"></div>
            <div class="itemBox" data-item="stationary"><img src="s2.jpeg"></div>
            <div class="itemBox" data-item="toys"><img src="toy3.avif"></div>
            <div class="itemBox" data-item="house"><img src="h2.jpg"></div>
        </div>


    </section>
    
    <script>
        let list = document.querySelectorAll('.list');
        let itemBox = document.querySelectorAll('.itemBox');

        for(let i = 0; i<list.length; i++)
        {
            list[i].addEventListener('click', function(){
                for(let j = 0; j<list.length; j++){
                    list[j].classList.remove('active');
                }
                this.classList.add('active');

                let dataFilter = this.getAttribute('data-filter');

                for(let k = 0; k<itemBox.length; k++){
                    itemBox[k].classList.remove('active');
                    itemBox[k].classList.add('hide');

                    if(itemBox[k].getAttribute('data-item') == dataFilter || dataFilter == "all"){
                        itemBox[k].classList.remove('hide');
                        itemBox[k].classList.add('active');
                    }
                }
            })
        }
    </script>
    
    
        

    
</body>
</html>
